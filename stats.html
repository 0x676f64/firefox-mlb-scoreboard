    html {

    body {

      box-sizing: border-box;

    h1 {
      color: #333;
      font-weight: 400;

   /* Header image styling */
    .header-container img {
    width: 250px;
    height: 90px;
    margin-top: 15px;
    margin-bottom: 15px;
    }

    /* Grid layout for team logos */
    #team-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
    justify-content: center;
    max-width: 100%;
    overflow-x: auto;
    padding: 30px;
    }

    /* Team logos only */
    .team-logo {
    width: 70px;
    height: 70px;
    cursor: pointer;
    transition: transform 0.3s ease;
    }

    .team-logo:hover {
    transform: scale(1.2);
    }

    .nav-container {
        display: flex;
        justify-content: space-around;
        background-color: #e5decf;
        position: relative;
        align-items: center;
        padding: 10px;
        height: 50px;
        bottom: 0;
        width: 100%;
        align-items: center;
        margin-right: auto;
        margin-left: auto;
        margin-top: 19px;
        overflow: visible;
        
    }

    .nav-container button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        margin-right: 20px;
    }

    .nav-container svg {
        height: 28px;
        width: 28px;
        fill:rgb(59, 59, 59);
        transition: fill 0.2s; 
    }

    .nav-container svg:hover {
        fill: #D7827E;
        background-color: #e5decf;
    }

    <script>
function adjustExtensionHeight() {
    const body = document.body;
    const html = document.documentElement;
    
    // Calculate the actual content height
    const contentHeight = Math.max(
        body.scrollHeight,
        body.offsetHeight,
        html.clientHeight,
        html.scrollHeight,
        html.offsetHeight
    );
    
    // Set minimum height to prevent shrinking
    body.style.minHeight = Math.max(contentHeight, 500) + 'px';
    
    // For Firefox specifically
    if (navigator.userAgent.toLowerCase().includes('firefox')) {
        body.style.height = 'auto';
        body.style.minHeight = '100vh';
    }
}
</script>
